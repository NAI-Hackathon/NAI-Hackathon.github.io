<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <style>
            .images{
                display: flex;
                flex-wrap: wrap;
            }
            .imageCol{
                flex: 30%;
                max-width: 33%;
                padding:10px;
            }
            .imageCol img{
                margin-top: 8px;
                vertical-align: middle;
                width: 100%;
                padding:10px;
            }
        </style>
    </head>

    <body style="background-color:rgb(71, 67, 67);">
        <!--Navigation bar-->
        <div id="nav-placeholder">
        </div>
        <script>
            $(function(){
                $("#nav-placeholder").load("navbar.html");
            });
        </script>
        <!--Navigation bar-->

        <h1 class="infoTitle large">IMAGES</h1>
        <hr>
        <div class="info medium" style="text-align:center">
            <p> Our organizing team hard at work!</p>
            <div class="images">
                <div class="imageCol">
                    <img src="imageFolder/team1.jpg" alt="Team discussions">
                </div>
                <div class="imageCol">
                    <img src="imageFolder/team2.jpg" alt="Organizer posing">
                </div>
                <div class="imageCol">
                    <img src="imageFolder/team3.jpg" alt="Organizer drawing">
                </div>
            </div>
            <br>
            <p class="small"> More images coming soon!</p>
        </div>


    </body>
